<div mat-dialog-content>
  <form [formGroup]="enrollForm" class="enroll-form" *ngIf="!success">
    <mat-form-field class="field">
      <input matInput placeholder="Ваше Ім'я" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="field">
      <textarea matInput placeholder="Ваш телефон" formControlName="phone" required></textarea>
    </mat-form-field>

    <mat-form-field class="field">
        <textarea matInput placeholder="Тема" formControlName="subject"></textarea>
    </mat-form-field>

    <mat-form-field class="field">
      <textarea matInput placeholder="Повідомлення" formControlName="message"></textarea>
    </mat-form-field>
  </form>
  <div class="success-message-container" *ngIf="success">
    <h2>Ваш запис успішно прийнято. </h2>
    <h3>Ми невдовзі Вам зателефонуємо, очікуйте на дзвінок!</h3>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-btn" (click)="onNoClick()">Закрити</button>
  <button mat-button class="confirm-btn" (click)="confirm()" *ngIf="!success">Підтвердити</button>
</div>
