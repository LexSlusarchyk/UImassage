<h1 mat-dialog-title>Додати нову категорію</h1>
<div mat-dialog-content>
  <app-file-uploader></app-file-uploader>
  <br>
  <button mat-raised-button color="primary" class="browse-btn" (click)="toggleCropper()">Обрізати зображення</button>
  <br>
  <app-img-cropper *ngIf="!cropperHidden"></app-img-cropper>
  <br/>
  <form [formGroup]="itemForm" class="category-form">
    <mat-tab-group>
      <mat-tab label="UA Назва категорії">
        <mat-form-field class="field">
          <input matInput placeholder="Назва категорії" formControlName="title">
        </mat-form-field>
      </mat-tab>

      <mat-tab label="EN Назва категорії">
        <mat-form-field class="field">
          <input matInput placeholder="Назва категорії" formControlName="titleEn">
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>

    <mat-tab-group>
      <mat-tab label="UA Текст">
        <app-editor [initialHtmlText]="this.category.text" [item]="this.category" [editedProperty]="'text'"></app-editor>
      </mat-tab>

      <mat-tab label="EN Текст">
        <app-editor [initialHtmlText]="this.category.textEn" [item]="this.category" [editedProperty]="'textEn'"></app-editor>
      </mat-tab>
    </mat-tab-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-btn" (click)="onNoClick()">Відмінити</button>
  <button mat-raised-button color="primary" (click)="confirm()">Продовжити</button>
</div>
