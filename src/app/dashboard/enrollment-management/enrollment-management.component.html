<mat-table [dataSource]="itemsList" class="mat-elevation-z8 procedures-table">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef class="header"> Ім'я </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef class="header"> Телефон </mat-header-cell>
    <mat-cell *matCellDef="let element" class="cell"> <strong>{{element.phone ? element.phone : '-'}}</strong> </mat-cell>
  </ng-container>
  <ng-container matColumnDef="subject">
    <mat-header-cell *matHeaderCellDef class="header"> Тема </mat-header-cell>
    <mat-cell *matCellDef="let element" class="cell"> {{element.subject ? element.subject : '-'}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="message">
    <mat-header-cell *matHeaderCellDef class="header"> Повідомлення </mat-header-cell>
    <mat-cell *matCellDef="let element" class="cell"> {{element.message ? element.message : '-'}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef class="header"> Дата </mat-header-cell>
    <mat-cell *matCellDef="let element" class="cell"> {{element.date ? element.date : '-'}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></mat-row>
</mat-table>
