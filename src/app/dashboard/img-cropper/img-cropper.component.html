<br>
<input #imgInput type="file" (change)="fileChangeEvent($event)" style="visibility: hidden"/>

<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="4 / 3"
  [resizeToWidth]="0"
  format="jpeg"
  imageQuality="100"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>

<h2>Результат:</h2>
<img [src]="croppedImage" style="max-width: 100%" />
<br/>
<button mat-raised-button color="primary" (click)="confirm()">Підтвердити</button>
