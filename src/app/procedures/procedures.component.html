
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="example-sidenav"
               [fixedInViewport]="true" [fixedTopGap]="100"
               [fixedBottomGap]="100">
    <p>Sidenav</p>
    <app-categories-tree [options]="{isEditable: false, collapseAll: false}"></app-categories-tree>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
