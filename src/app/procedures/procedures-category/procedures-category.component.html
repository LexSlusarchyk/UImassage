<h1>{{category.title}}</h1>

<div class="procedures-container">
  <mat-card class="procedure-card" *ngFor="let item of categoryList" routerLink="/procedures/category/{{item.id}}">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/img/default-img.png"  alt="default image" *ngIf="!item.image">
    <img [src]="this.urlHelperService.getImageUrl(item.image)" alt="item image" *ngIf="item.image">
    <mat-card-content>
      <p class="text">{{item.text}}</p>
    </mat-card-content>
  </mat-card>

</div>


<h2 *ngIf="proceduresList">Послуги:</h2>
<div class="procedures-container" *ngIf="proceduresList">
  <mat-card class="procedure-card" *ngFor="let procedure of proceduresList" routerLink="/procedures/procedure/{{procedure.id}}">
    <mat-card-header>
      <mat-card-title>{{procedure.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/img/default-img.png"  alt="default image" *ngIf="!procedure.image">
    <img [src]="this.urlHelperService.getImageUrl(procedure.image)" alt="item image" *ngIf="procedure.image">
    <mat-card-content>
      <p class="text">{{procedure.text}}</p>
    </mat-card-content>
  </mat-card>
</div>
